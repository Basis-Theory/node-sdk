name: Release

on:
  release:
    types: [released]

jobs:
  build-release:
    runs-on: ${{ matrix.os }}
    permissions:
      id-token: write # Required for OIDC trusted publishing to npm
      contents: read
      actions: read
    environment: PROD # Must match npm trusted publisher config exactly (case-sensitive)
    strategy:
      matrix:
        node: ["20.x"]
        os: [ubuntu-latest]
    env:
      CI: 1 # prevents extra Cypress installation progress messages
      HUSKY: 0 # disables husky hooks
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.SEMANTIC_RELEASE_PAT }}

      - name: Start Deploy Message
        uses: Basis-Theory/public-github-actions/deploy-slack-action@master
        with:
          slack-api-token: ${{ secrets.SLACK_DUCKBOT_API_KEY }}
          channel: ${{ vars.SLACK_DUCKBOT_RELEASE_CHANNEL_ID }}

      - name: Use Node ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          # registry-url is intentionally NOT set - it creates .npmrc that blocks OIDC

      - name: Update npm for Trusted Publishing
        run: npm install -g npm@latest # Requires npm 10.5.1+ for OIDC support

      - name: Install deps (with cache)
        uses: bahmutov/npm-install@v1

      - name: Bump Version
        run: |
          # Strip 'v' prefix if present and update package.json
          CLEAN_VERSION=$(echo "${{ github.event.release.tag_name }}" | sed 's/^v//')
          echo "Bumping to version ${CLEAN_VERSION}"
          jq --arg v "$CLEAN_VERSION" '.version = $v' package.json > package.json.tmp && mv package.json.tmp package.json

      - name: Build
        run: ./scripts/build.sh
        env:
          SKIP_INSTALL: 1 # install with cache was done already

      - name: Publish Package to NPM
        run: npm publish --access public

      - name: Stop Deploy Message
        if: always()
        uses: Basis-Theory/public-github-actions/deploy-slack-action@master
        with:
          slack-api-token: ${{ secrets.SLACK_DUCKBOT_API_KEY }}
          channel: ${{ vars.SLACK_DUCKBOT_RELEASE_CHANNEL_ID }}
          status: "done"
